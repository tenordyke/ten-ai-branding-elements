<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ten AI Tech - Business Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #111;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .card {
            width: 1050px; /* 3.5 inches * 300 DPI */
            height: 600px; /* 2 inches * 300 DPI */
            background: #0B0F17;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        /* Particle effect */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .particle::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 1px;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(var(--rotation));
            transform-origin: left center;
        }

        /* Generate particles */
        .particle:nth-child(1) { top: 20%; left: 10%; --rotation: 30deg; }
        .particle:nth-child(2) { top: 40%; left: 20%; --rotation: -45deg; }
        .particle:nth-child(3) { top: 60%; left: 30%; --rotation: 60deg; }
        .particle:nth-child(4) { top: 30%; left: 40%; --rotation: -30deg; }
        .particle:nth-child(5) { top: 70%; left: 50%; --rotation: 45deg; }
        .particle:nth-child(6) { top: 25%; left: 60%; --rotation: -60deg; }

        .content {
            position: relative;
            z-index: 2;
            padding: 40px;
            display: flex;
            justify-content: space-between;
            height: 100%;
            box-sizing: border-box;
        }

        .left-side {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .logo-section {
            margin-bottom: 20px;
        }

        .logo {
            font-size: 42px;
            font-weight: 800;
            margin: 0;
            background: linear-gradient(90deg, #FF6B4A, #FF4A8B, #4A9FFF);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.1;
        }

        .tagline {
            font-size: 16px;
            color: #e5e7eb;
            margin: 8px 0 0 0;
            opacity: 0.9;
        }

        .contact-info {
            color: #e5e7eb;
            font-size: 14px;
            line-height: 1.6;
        }

        .name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
            color: #FF4A8B;
        }

        .position {
            font-size: 14px;
            color: #e5e7eb;
            margin-bottom: 16px;
            opacity: 0.9;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .icon {
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(90deg, #FF6B4A, #FF4A8B);
            border-radius: 4px;
            font-size: 10px;
        }

        .metrics {
            background: rgba(11, 15, 23, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 200px;
        }

        .metric {
            margin-bottom: 16px;
            text-align: center;
        }

        .metric:last-child {
            margin-bottom: 0;
        }

        .metric-value {
            font-size: 24px;
            font-weight: 700;
            color: #FF4A8B;
            margin-bottom: 4px;
        }

        .metric-label {
            font-size: 12px;
            color: #e5e7eb;
            opacity: 0.8;
        }

        .website {
            color: #FF4A8B;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="particles">
            <!-- Generate particles -->
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        <div class="content">
            <div class="left-side">
                <div class="logo-section">
                    <h1 class="logo">Ten AI Tech</h1>
                    <p class="tagline">AI-Powered Real Estate Automation</p>
                </div>
                <div class="contact-info">
                    <div class="name">[Your Name]</div>
                    <div class="position">[Position]</div>
                    <div class="contact-item">
                        <span class="icon">‚úâ</span>
                        contact@tenaitech.com
                    </div>
                    <div class="contact-item">
                        <span class="icon">üì±</span>
                        (555) 123-4567
                    </div>
                    <div class="contact-item">
                        <span class="icon">üåê</span>
                        <a href="https://www.tenaitech.com" class="website">www.tenaitech.com</a>
                    </div>
                </div>
            </div>
            <div class="metrics">
                <div class="metric">
                    <div class="metric-value">&lt;2min</div>
                    <div class="metric-label">Response Time</div>
                </div>
                <div class="metric">
                    <div class="metric-value">47%</div>
                    <div class="metric-label">Conversion Rate</div>
                </div>
                <div class="metric">
                    <div class="metric-value">24/7</div>
                    <div class="metric-label">Lead Response</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
