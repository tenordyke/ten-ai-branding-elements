<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ten AI Tech - Business Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #111;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .card {
            width: 1050px; /* 3.5 inches * 300 DPI */
            height: 600px; /* 2 inches * 300 DPI */
            background: linear-gradient(135deg, #1a1a1a, #111827);
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(249, 115, 22, 0.1) 0%, 
                rgba(37, 99, 235, 0.1) 100%);
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            box-sizing: border-box;
        }

        .logo-section {
            margin-bottom: 20px;
        }

        .title {
            font-size: 36px;
            font-weight: 800;
            margin: 0;
            background: linear-gradient(to right, #f97316, #2563eb);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 16px;
            color: #e5e7eb;
            margin: 5px 0 0 0;
            line-height: 1.4;
        }

        .contact-info {
            color: #e5e7eb;
            font-size: 14px;
            line-height: 1.6;
        }

        .website {
            color: #f97316;
            text-decoration: none;
        }

        .decorative-element {
            position: absolute;
            background: linear-gradient(45deg, #f97316, #2563eb);
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.15;
        }

        .decorative-1 {
            width: 300px;
            height: 300px;
            top: -150px;
            right: -150px;
        }

        .decorative-2 {
            width: 200px;
            height: 200px;
            bottom: -100px;
            left: -100px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="gradient-overlay"></div>
        <div class="decorative-element decorative-1"></div>
        <div class="decorative-element decorative-2"></div>
        <div class="content">
            <div class="logo-section">
                <h1 class="title">Ten AI Tech</h1>
                <p class="subtitle">AI-Powered Real Estate Automation</p>
            </div>
            <div class="contact-info">
                <p>[Your Name]<br>
                [Position]<br>
                Email: contact@tenaitech.com<br>
                Phone: (555) 123-4567<br>
                <a href="https://www.tenaitech.com" class="website">www.tenaitech.com</a></p>
            </div>
        </div>
    </div>
</body>
</html>
