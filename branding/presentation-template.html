<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ten AI Tech - Presentation Template</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #111;
            font-family: system-ui, -apple-system, sans-serif;
        }

        /* Header styles */
        .slide-header {
            width: 1920px; /* 16:9 presentation width */
            height: 120px;
            background: linear-gradient(135deg, #1a1a1a, #111827);
            position: relative;
            overflow: hidden;
        }

        /* Footer styles */
        .slide-footer {
            width: 1920px;
            height: 80px;
            background: linear-gradient(135deg, #1a1a1a, #111827);
            position: relative;
            overflow: hidden;
        }

        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(249, 115, 22, 0.1) 0%, 
                rgba(37, 99, 235, 0.1) 100%);
        }

        .header-content {
            position: relative;
            z-index: 1;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            box-sizing: border-box;
        }

        .footer-content {
            position: relative;
            z-index: 1;
            padding: 10px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            box-sizing: border-box;
        }

        .logo {
            font-size: 28px;
            font-weight: 800;
            margin: 0;
            background: linear-gradient(to right, #f97316, #2563eb);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .section-title {
            font-size: 24px;
            color: #e5e7eb;
            margin: 0;
        }

        .footer-text {
            font-size: 16px;
            color: #e5e7eb;
            margin: 0;
        }

        .page-number {
            font-size: 16px;
            color: #e5e7eb;
            margin: 0;
        }

        .decorative-element {
            position: absolute;
            background: linear-gradient(45deg, #f97316, #2563eb);
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.15;
        }

        .decorative-1 {
            width: 200px;
            height: 200px;
            top: -100px;
            right: -100px;
        }

        .decorative-2 {
            width: 150px;
            height: 150px;
            bottom: -75px;
            left: -75px;
        }

        /* Example slide content area */
        .slide-content {
            width: 1920px;
            height: 880px; /* 1080 - (header + footer) */
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            color: #1a1a1a;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="slide-header">
        <div class="gradient-overlay"></div>
        <div class="decorative-element decorative-1"></div>
        <div class="header-content">
            <h1 class="logo">Ten AI Tech</h1>
            <p class="section-title">Section Title</p>
        </div>
    </div>

    <!-- Example slide content -->
    <div class="slide-content">
        [Slide Content Area]
    </div>

    <!-- Footer -->
    <div class="slide-footer">
        <div class="gradient-overlay"></div>
        <div class="decorative-element decorative-2"></div>
        <div class="footer-content">
            <p class="footer-text">AI-Powered Real Estate Automation</p>
            <p class="page-number">Page 1</p>
        </div>
    </div>
</body>
</html>
