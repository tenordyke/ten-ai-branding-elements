<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ten AI Tech - Social Media Header</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #111;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .header-banner {
            width: 1500px;
            height: 500px;
            background: #0B0F17;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 60px 0 400px; /* Extra padding on left for profile picture */
            box-sizing: border-box;
        }

        .title {
            font-size: 76px;
            font-weight: 800;
            line-height: 1.1;
            margin: 0 0 30px 0;
            max-width: 900px;
        }

        .gradient-text {
            background: linear-gradient(90deg, 
                #FF6B4A 0%, 
                #FF4A8B 50%, 
                #4A9FFF 100%
            );
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .features {
            display: flex;
            gap: 40px;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #e5e7eb;
            font-size: 20px;
        }

        .feature-icon {
            color: #FF4A8B;
            font-size: 26px;
        }

        .orange { color: #FF6B4A; }
        .pink { color: #FF4A8B; }
        .blue { color: #4A9FFF; }

        /* Profile picture placeholder */
        .profile-placeholder {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            left: 150px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgba(255, 255, 255, 0.2);
            font-size: 14px;
            z-index: 2;
        }

        /* Additional features section */
        .additional-features {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .additional-feature {
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 16px;
            border-radius: 8px;
            color: #e5e7eb;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>
<body>
    <div class="header-banner">
        <!-- Profile picture placeholder -->
        <div class="profile-placeholder">Profile Picture Area</div>

        <h1 class="title">
            <span class="gradient-text">Transform Your Real</span><br>

            <span style="color: white;">With Intelligent</span><br>
            <span style="color: white;">AI Automation</span>
        </h1>
        <div class="features">
            <div class="feature">
                <span class="feature-icon orange">‚è±</span>

            </div>
            <div class="feature">

            </div>
            <div class="feature">

            </div>
        </div>
        <div class="additional-features">
            <div class="additional-feature">

            </div>
            <div class="additional-feature">

            </div>
            <div class="additional-feature">

    </div>
</body>
</html>
