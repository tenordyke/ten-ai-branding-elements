<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ten AI Tech - Social Media Header</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #111;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .header-banner {
            width: 1500px;
            height: 500px;
            background: #0B0F17;
            position: relative;
            overflow: hidden;
        }

        /* Particle effect */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .particle::after {
            content: '';
            position: absolute;
            width: 120px;
            height: 1px;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(var(--rotation));
            transform-origin: left center;
        }

        /* Generate particles with different positions and rotations */
        .particle:nth-child(1) { top: 20%; left: 10%; --rotation: 30deg; }
        .particle:nth-child(2) { top: 40%; left: 20%; --rotation: -45deg; }
        .particle:nth-child(3) { top: 60%; left: 30%; --rotation: 60deg; }
        .particle:nth-child(4) { top: 30%; left: 40%; --rotation: -30deg; }
        .particle:nth-child(5) { top: 70%; left: 50%; --rotation: 45deg; }
        .particle:nth-child(6) { top: 25%; left: 60%; --rotation: -60deg; }
        .particle:nth-child(7) { top: 45%; left: 70%; --rotation: 30deg; }
        .particle:nth-child(8) { top: 65%; left: 80%; --rotation: -45deg; }
        .particle:nth-child(9) { top: 35%; left: 90%; --rotation: 60deg; }
        .particle:nth-child(10) { top: 55%; left: 15%; --rotation: -30deg; }
        .particle:nth-child(11) { top: 75%; left: 25%; --rotation: 45deg; }
        .particle:nth-child(12) { top: 15%; left: 35%; --rotation: -60deg; }

        .content {
            position: relative;
            z-index: 2;
            padding: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            box-sizing: border-box;
        }

        .text-content {
            max-width: 700px;
        }

        .title {
            font-size: 56px;
            font-weight: 800;
            margin: 0 0 20px 0;
            line-height: 1.1;
            background: linear-gradient(90deg, #FF6B4A, #FF4A8B, #4A9FFF);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .subtitle {
            font-size: 20px;
            color: #e5e7eb;
            margin: 0;
            line-height: 1.4;
        }

        .dashboard {
            background: rgba(11, 15, 23, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 380px;
        }

        .stat {
            margin-bottom: 16px;
            color: #e5e7eb;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .stat:last-child {
            margin-bottom: 0;
        }

        .stat-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(90deg, #FF6B4A, #FF4A8B);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .stat-content {
            flex: 1;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #FF4A8B;
        }

        .features {
            margin-top: 30px;
            display: flex;
            gap: 20px;
        }

        .feature {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 20px;
            border-radius: 8px;
            color: #e5e7eb;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .feature-icon {
            color: #FF4A8B;
        }
    </style>
</head>
