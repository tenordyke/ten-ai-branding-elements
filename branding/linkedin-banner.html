<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ten AI Tech - LinkedIn Banner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #111;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .banner {
            width: 1584px;
            height: 396px;
            background: #0B0F17;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 60px 0 400px; /* Space for LinkedIn profile picture */
            box-sizing: border-box;
        }

        .content {
            max-width: 1000px;
            margin-top: -20px; /* Adjust content position to work better with profile picture */
        }

        .company-name {
            font-size: 64px;
            font-weight: 800;
            margin: 0 0 10px 0;
            background: linear-gradient(90deg, 
                #FF6B4A 0%, 
                #FF4A8B 33%, 
                #4A9FFF 100%
            );
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .tagline {
            font-size: 36px;
            color: #e5e7eb;
            margin: 0 0 40px 0;
            opacity: 0.9;
        }

        .features {
            display: flex;
            gap: 60px;
        }

        .feature {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .feature-icon {
            width: 60px;
            height: 60px;
            margin-bottom: 12px;
            color: #FF6B4A;
        }

        .feature-label {
            color: #e5e7eb;
            font-size: 20px;
            font-weight: 500;
        }

        .metrics {
            display: flex;
            gap: 40px;
            margin-top: 30px;
        }

        .metric {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #e5e7eb;
            font-size: 18px;
        }

        .metric-icon {
            color: #FF4A8B;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="content">
            <h1 class="company-name">Transform Your Real</h1>
            <h1 class="company-name">Estate Business</h1>
            <h2 class="tagline">With Intelligent AI Automation</h2>
            
            <div class="metrics">
                <div class="metric">
                    <span class="metric-icon">‚è±</span>
                    Save 20+ Hours/Week
                </div>
                <div class="metric">
                    <span class="metric-icon">‚ö°</span>
                    24/7 Lead Response
                </div>
                <div class="metric">
                    <span class="metric-icon">üìà</span>
                    2x Deal Flow
                </div>
            </div>
        </div>
    </div>
</body>
</html>
