<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ten AI Tech - LinkedIn Banner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #111;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .banner {
            width: 1584px;
            height: 396px;
            background: #0B0F17;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 400px; /* Space for LinkedIn profile picture */
            box-sizing: border-box;
        }

        .content {
            max-width: 1000px;
            margin-top: -20px; /* Adjust content position to work better with profile picture */
        }

        .company-name {
            font-size: 64px;
            font-weight: 800;
            margin: 0 0 10px 0;
            background: linear-gradient(90deg, 
                #FF6B4A 0%, 
                #FF4A8B 33%, 
                #4A9FFF 100%
            );
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .tagline {
            font-size: 36px;
            color: #e5e7eb;
            margin: 0 0 40px 0;
            opacity: 0.9;
        }

        .features {
            display: flex;
            gap: 60px;
        }

        .feature {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .feature-icon {
            width: 60px;
            height: 60px;
            margin-bottom: 12px;
            color: #FF6B4A;
        }

        .feature-label {
            color: #e5e7eb;
            font-size: 20px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="content">
            <h1 class="company-name">TEN AI Technologies</h1>
            <p class="tagline">Transforming Business Through AI</p>
            
            <div class="features">
                <div class="feature">
                    <svg class="feature-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 12A10 10 0 1 1 12 2a10 10 0 0 1 10 10Z"/>
                        <path d="M15 10.5a3.5 3.5 0 0 0-5 0"/>
                        <path d="M9 17.5V17a3 3 0 0 1 6 0v.5"/>
                    </svg>
                    <div class="feature-label">Innovation</div>
                </div>
                <div class="feature">
                    <svg class="feature-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m7 8-4 4 4 4"/>
                        <path d="m17 8 4 4-4 4"/>
                        <path d="m14 4-4 16"/>
                    </svg>
                    <div class="feature-label">Technology</div>
                </div>
                <div class="feature">
                    <svg class="feature-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2a10 10 0 1 0 10 10 4 4 0 0 1-5-5 4 4 0 0 1-5-5"/>
                        <path d="M8.5 8.5v.01"/>
                        <path d="M16 15.5v.01"/>
                        <path d="M12 12v.01"/>
                        <path d="M11 17v.01"/>
                        <path d="M7 14v.01"/>
                    </svg>
                    <div class="feature-label">Intelligence</div>
                </div>
                <div class="feature">
                    <svg class="feature-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect width="7" height="7" x="14" y="3" rx="1"/>
                        <path d="M10 21V8a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-5a1 1 0 0 0-1-1H3"/>
                    </svg>
                    <div class="feature-label">Solutions</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
