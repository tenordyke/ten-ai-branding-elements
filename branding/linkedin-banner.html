<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TEN AI TECH - LinkedIn Banner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #111;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .banner {
            width: 1584px;
            height: 396px;
            background: #0B0F17;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 60px;
            box-sizing: border-box;
        }

        .content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .title {
            font-size: 72px;
            font-weight: 800;
            line-height: 1.1;
            margin: 0 0 30px 0;
        }

        .gradient-text {
            background: linear-gradient(90deg, 
                #FF6B4A 0%, 
                #FF4A8B 50%, 
                #4A9FFF 100%
            );
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .features {
            display: flex;
            gap: 40px;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #e5e7eb;
            font-size: 20px;
        }

        .feature-icon {
            color: #FF4A8B;
            font-size: 24px;
        }

        .orange { color: #FF6B4A; }
        .pink { color: #FF4A8B; }
        .blue { color: #4A9FFF; }

        .additional-features {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .additional-feature {
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 16px;
            border-radius: 8px;
            color: #e5e7eb;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="content">

                <span style="color: white;">AI Automation</span>
            </h1>

                </div>
                <div class="feature">

            </div>
            <div class="additional-features">

</html>
