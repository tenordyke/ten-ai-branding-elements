<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ten AI Tech - YouTube Channel Banner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #111;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .banner {
            width: 2560px;
            height: 1440px;
            background: #0B0F17;
            position: relative;
            overflow: hidden;
        }

        .safe-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1546px; /* Mobile safe area width */
            height: 423px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 2;
            padding-left: 300px; /* Space for profile picture */
        }

        .title {
            font-size: 84px;
            font-weight: 800;
            line-height: 1.1;
            margin: 0 0 40px 0;
        }

        .gradient-text {
            background: linear-gradient(90deg, 
                #FF6B4A 0%, 
                #FF4A8B 50%, 
                #4A9FFF 100%
            );
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .features {
            display: flex;
            gap: 60px;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 16px;
            color: #e5e7eb;
            font-size: 24px;
        }

        .feature-icon {
            color: #FF4A8B;
            font-size: 32px;
        }

        .orange { color: #FF6B4A; }
        .pink { color: #FF4A8B; }
        .blue { color: #4A9FFF; }

        /* Profile picture placeholder */
        .profile-placeholder {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            left: 50px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgba(255, 255, 255, 0.2);
            font-size: 14px;
        }

        /* Safe area guides */
        .safe-area-guide {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px dashed rgba(255, 255, 255, 0.1);
            pointer-events: none;
        }

        .tv-safe {
            width: 2560px;
            height: 1440px;
        }

        .desktop-safe {
            width: 2560px;
            height: 423px;
        }

        .tablet-safe {
            width: 1855px;
            height: 423px;
        }

        .mobile-safe {
            width: 1546px;
            height: 423px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <!-- Safe area guides -->
        <div class="safe-area-guide tv-safe"></div>
        <div class="safe-area-guide desktop-safe"></div>
        <div class="safe-area-guide tablet-safe"></div>
        <div class="safe-area-guide mobile-safe"></div>

        <div class="safe-area">
            <!-- Profile picture placeholder -->
            <div class="profile-placeholder">Profile Picture Area</div>

            <h1 class="title">
                <span class="gradient-text">Transform Your Real</span><br>
                <span class="gradient-text">Estate Business</span><br>
                <span style="color: white;">With Intelligent</span><br>
                <span style="color: white;">AI Automation</span>
            </h1>
            <div class="features">
                <div class="feature">
                    <span class="feature-icon orange">‚è±</span>
                    Save 20+ Hours/Week
                </div>
                <div class="feature">
                    <span class="feature-icon pink">‚ö°</span>
                    24/7 Lead Response
                </div>
                <div class="feature">
                    <span class="feature-icon blue">üìà</span>
                    2x Deal Flow
                </div>
            </div>
        </div>
    </div>
</body>
</html>
