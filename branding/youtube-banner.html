<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ten AI Tech - YouTube Channel Banner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #111;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .banner {
            width: 2560px;
            height: 1440px;
            background: #0B0F17;
            position: relative;
            overflow: hidden;
        }

        /* Particle effect */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .particle::after {
            content: '';
            position: absolute;
            width: 150px;
            height: 1px;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(var(--rotation));
            transform-origin: left center;
        }

        /* Generate 30 particles with different positions and rotations */
        .particle:nth-child(1) { top: 20%; left: 10%; --rotation: 30deg; }
        .particle:nth-child(2) { top: 40%; left: 20%; --rotation: -45deg; }
        .particle:nth-child(3) { top: 60%; left: 30%; --rotation: 60deg; }
        .particle:nth-child(4) { top: 30%; left: 40%; --rotation: -30deg; }
        .particle:nth-child(5) { top: 70%; left: 50%; --rotation: 45deg; }
        .particle:nth-child(6) { top: 25%; left: 60%; --rotation: -60deg; }
        .particle:nth-child(7) { top: 45%; left: 70%; --rotation: 30deg; }
        .particle:nth-child(8) { top: 65%; left: 80%; --rotation: -45deg; }
        .particle:nth-child(9) { top: 35%; left: 90%; --rotation: 60deg; }
        .particle:nth-child(10) { top: 55%; left: 15%; --rotation: -30deg; }
        .particle:nth-child(11) { top: 75%; left: 25%; --rotation: 45deg; }
        .particle:nth-child(12) { top: 15%; left: 35%; --rotation: -60deg; }
        .particle:nth-child(13) { top: 85%; left: 45%; --rotation: 30deg; }
        .particle:nth-child(14) { top: 25%; left: 55%; --rotation: -45deg; }
        .particle:nth-child(15) { top: 45%; left: 65%; --rotation: 60deg; }

        .safe-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1546px; /* Mobile safe area width */
            height: 423px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2;
            padding: 0 60px;
            box-sizing: border-box;
        }

        .text-content {
            max-width: 800px;
        }

        .title {
            font-size: 72px;
            font-weight: 800;
            margin: 0 0 20px 0;
            line-height: 1.1;
            background: linear-gradient(90deg, #FF6B4A, #FF4A8B, #4A9FFF);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .subtitle {
            font-size: 24px;
            color: #e5e7eb;
            margin: 0;
            line-height: 1.4;
            max-width: 600px;
        }

        .metrics {
            background: rgba(11, 15, 23, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 450px;
        }

        .metric {
            margin-bottom: 20px;
            color: #e5e7eb;
        }

        .metric:last-child {
            margin-bottom: 0;
        }

        .metric-title {
            font-size: 20px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .metric-value {
            font-size: 36px;
            font-weight: 700;
            color: #FF4A8B;
        }

        .icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(90deg, #FF6B4A, #FF4A8B);
            border-radius: 6px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        /* Visual guides for safe areas */
        .safe-area-guide {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px dashed rgba(255, 255, 255, 0.1);
            pointer-events: none;
        }

        .tv-safe {
            width: 2560px;
            height: 1440px;
        }

        .desktop-safe {
            width: 2560px;
            height: 423px;
        }

        .tablet-safe {
            width: 1855px;
            height: 423px;
        }

        .mobile-safe {
            width: 1546px;
            height: 423px;
        }
    </style>
</head>
<body>

</body>
</html>
