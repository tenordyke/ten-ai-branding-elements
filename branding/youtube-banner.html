<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ten AI Tech - YouTube Channel Banner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #111;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .banner {
            width: 2560px; /* YouTube recommended size */
            height: 1440px;
            background: linear-gradient(135deg, #1a1a1a, #111827);
            position: relative;
            overflow: hidden;
        }

        .safe-area {
            /* TV Safe area: 2560x1440 */
            /* Desktop Safe area: 2560x423 */
            /* Tablet Safe area: 1855x423 */
            /* Mobile Safe area: 1546x423 */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1546px; /* Mobile safe area width */
            height: 423px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(249, 115, 22, 0.1) 0%, 
                rgba(37, 99, 235, 0.1) 100%);
            z-index: 1;
        }

        .title {
            font-size: 120px;
            font-weight: 800;
            margin: 0;
            background: linear-gradient(to right, #f97316, #2563eb);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.2;
            margin-bottom: 30px;
            text-align: center;
        }

        .subtitle {
            font-size: 48px;
            color: #e5e7eb;
            margin: 0;
            line-height: 1.4;
            text-align: center;
        }

        .decorative-element {
            position: absolute;
            background: linear-gradient(45deg, #f97316, #2563eb);
            border-radius: 50%;
            filter: blur(150px);
            opacity: 0.15;
        }

        .decorative-1 {
            width: 1000px;
            height: 1000px;
            top: -300px;
            right: -300px;
        }

        .decorative-2 {
            width: 800px;
            height: 800px;
            bottom: -200px;
            left: -200px;
        }

        /* Visual guide for safe areas (comment out in production) */
        .safe-area-guide {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px dashed rgba(255,255,255,0.2);
        }

        .tv-safe {
            width: 2560px;
            height: 1440px;
        }

        .desktop-safe {
            width: 2560px;
            height: 423px;
        }

        .tablet-safe {
            width: 1855px;
            height: 423px;
        }

        .mobile-safe {
            width: 1546px;
            height: 423px;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="gradient-overlay"></div>
        <div class="decorative-element decorative-1"></div>
        <div class="decorative-element decorative-2"></div>
        
        <!-- Safe area guides (comment out in production) -->
        <div class="safe-area-guide tv-safe"></div>
        <div class="safe-area-guide desktop-safe"></div>
        <div class="safe-area-guide tablet-safe"></div>
        <div class="safe-area-guide mobile-safe"></div>

        <div class="safe-area">
            <h1 class="title">Ten AI Tech</h1>
            <p class="subtitle">AI-Powered Real Estate Automation</p>
        </div>
    </div>
</body>
</html>
