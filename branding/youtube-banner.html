<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ten AI Tech - YouTube Channel Banner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #111;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .banner {
            width: 2560px;
            height: 1440px;
            background: #0B0F17;
            position: relative;
            overflow: hidden;
        }

        .safe-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1546px; /* Mobile safe area width */
            height: 423px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 2;
            padding: 0 60px;
        }

        .title {
            font-size: 84px;
            font-weight: 800;
            line-height: 1.1;
            margin: 0 0 40px 0;
        }

        .gradient-text {
            background: linear-gradient(90deg, 
                #FF6B4A 0%, 
                #FF4A8B 33%, 
                #4A9FFF 100%
            );
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .features {
            display: flex;
            gap: 60px;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 16px;
            color: #e5e7eb;
            font-size: 24px;
        }

        .feature-icon {
            color: #FF4A8B;
            font-size: 32px;
        }

        .orange { color: #FF6B4A; }
        .pink { color: #FF4A8B; }
        .blue { color: #4A9FFF; }
    </style>
</head>
<body>
    <div class="banner">
        <div class="safe-area">
            <h1 class="title">
                <span class="gradient-text">Transform Your Real</span><br>

                <span style="color: white;">With Intelligent</span><br>
                <span style="color: white;">AI Automation</span>
            </h1>
            <div class="features">
                <div class="feature">
                    <span class="feature-icon orange">‚è±</span>
                    Save 20+ Hours/Week
                </div>
                <div class="feature">
                    <span class="feature-icon pink">‚ö°</span>
                    24/7 Lead Response
                </div>
                <div class="feature">
                    <span class="feature-icon blue">üìà</span>
                    2x Deal Flow
                </div>
            </div>
        </div>
    </div>
</body>
</html>
