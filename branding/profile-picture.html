<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ten AI Tech - Profile Picture</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #111;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .profile-circle {
            width: 400px;
            height: 400px;
            background: #0B0F17;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gradient-border {
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, #FF6B4A, #FF4A8B, #4A9FFF);
            padding: 4px;
            border-radius: 50%;
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }

        .logo {
            width: 200px;
            height: 200px;
            position: relative;
            z-index: 1;
        }

        .logo-circle {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #FF6B4A, #FF4A8B);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .logo-circle::after {
            content: 'T';
            font-size: 120px;
            font-weight: 900;
            color: white;
            background: linear-gradient(135deg, #fff, #e5e7eb);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .orbit {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            animation: rotate 10s linear infinite;
        }

        .orbit::before {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: #4A9FFF;
            border-radius: 50%;
            top: -6px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 20px #4A9FFF;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .orbit:nth-child(2) {
            width: 260px;
            height: 260px;
            animation-duration: 8s;
            animation-direction: reverse;
        }

        .orbit:nth-child(2)::before {
            background: #FF4A8B;
            box-shadow: 0 0 20px #FF4A8B;
        }

        .orbit:nth-child(3) {
            width: 220px;
            height: 220px;
            animation-duration: 6s;
        }

        .orbit:nth-child(3)::before {
            background: #FF6B4A;
            box-shadow: 0 0 20px #FF6B4A;
        }
    </style>
</head>
<body>
    <div class="profile-circle">
        <div class="gradient-border"></div>
        <div class="orbit"></div>
        <div class="orbit"></div>
        <div class="orbit"></div>
        <div class="logo">
            <div class="logo-circle"></div>
        </div>
    </div>
</body>
</html>
