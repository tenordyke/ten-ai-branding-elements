<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ten AI Tech - Email Signature Banner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #111;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .signature-banner {
            width: 600px;
            height: 150px;
            background: linear-gradient(135deg, #1a1a1a, #111827);
            position: relative;
            overflow: hidden;
            border-radius: 8px;
        }

        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(249, 115, 22, 0.1) 0%, 
                rgba(37, 99, 235, 0.1) 100%);
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
            box-sizing: border-box;
        }

        .title {
            font-size: 36px;
            font-weight: 800;
            margin: 0;
            background: linear-gradient(to right, #f97316, #2563eb);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.2;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 16px;
            color: #e5e7eb;
            margin: 0;
            line-height: 1.4;
        }

        .decorative-element {
            position: absolute;
            background: linear-gradient(45deg, #f97316, #2563eb);
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.15;
        }

        .decorative-1 {
            width: 200px;
            height: 200px;
            top: -50px;
            right: -50px;
        }

        .decorative-2 {
            width: 150px;
            height: 150px;
            bottom: -50px;
            left: -25px;
        }
    </style>
</head>
<body>
    <div class="signature-banner">
        <div class="gradient-overlay"></div>
        <div class="decorative-element decorative-1"></div>
        <div class="decorative-element decorative-2"></div>
        <div class="content">
            <h1 class="title">Ten AI Tech</h1>
            <p class="subtitle">AI-Powered Real Estate Automation</p>
        </div>
    </div>
</body>
</html>
