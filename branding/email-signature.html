<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ten AI Tech - Email Signature Banner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #111;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .signature-banner {
            width: 600px;
            height: 150px;
            background: #0B0F17;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
        }

        /* Particle effect */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 1px;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .particle::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(var(--rotation));
            transform-origin: left center;
        }

        /* Generate particles */
        .particle:nth-child(1) { top: 20%; left: 10%; --rotation: 30deg; }
        .particle:nth-child(2) { top: 40%; left: 20%; --rotation: -45deg; }
        .particle:nth-child(3) { top: 60%; left: 30%; --rotation: 60deg; }
        .particle:nth-child(4) { top: 30%; left: 40%; --rotation: -30deg; }
        .particle:nth-child(5) { top: 70%; left: 50%; --rotation: 45deg; }
        .particle:nth-child(6) { top: 25%; left: 60%; --rotation: -60deg; }
        .particle:nth-child(7) { top: 45%; left: 70%; --rotation: 30deg; }
        .particle:nth-child(8) { top: 65%; left: 80%; --rotation: -45deg; }

        .content {
            position: relative;
            z-index: 2;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            box-sizing: border-box;
        }

        .branding {
            flex: 1;
        }

        .logo {
            font-size: 28px;
            font-weight: 800;
            margin: 0 0 8px 0;
            background: linear-gradient(90deg, 
                #FF6B4A 0%, 
                #FF4A8B 33%, 
                #4A9FFF 100%
            );
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1;
        }

        .tagline {
            font-size: 14px;
            color: #e5e7eb;
            margin: 0;
            opacity: 0.9;
        }

        .metrics {
            background: rgba(11, 15, 23, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 16px;
        }

        .metric {
            text-align: center;
            min-width: 80px;
        }

        .metric-value {
            font-size: 18px;
            font-weight: 700;
            color: #FF4A8B;
            margin-bottom: 4px;
        }

        .metric-label {
            font-size: 12px;
            color: #e5e7eb;
            opacity: 0.8;
        }

        .contact {
            margin-top: 8px;
            font-size: 12px;
            color: #e5e7eb;
            opacity: 0.8;
        }

        .contact a {
            color: #FF4A8B;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="signature-banner">
        <div class="particles">
            <!-- Generate particles -->
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        <div class="content">
            <div class="branding">
                <h1 class="logo">Ten AI Tech</h1>
                <p class="tagline">AI-Powered Real Estate Automation</p>
                <div class="contact">
                    <a href="https://www.tenaitech.com">www.tenaitech.com</a> | 
                    info@tenaitech.com
                </div>
            </div>
            <div class="metrics">
                <div class="metric">
                    <div class="metric-value">&lt;2min</div>
                    <div class="metric-label">Response</div>
                </div>
                <div class="metric">
                    <div class="metric-value">47%</div>
                    <div class="metric-label">Conversion</div>
                </div>
                <div class="metric">
                    <div class="metric-value">24/7</div>
                    <div class="metric-label">Support</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
